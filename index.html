<!DOCTYPE html>
<html lang="">
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" href="https://slint.dev/css/demos-v1.css">
    <title>Tic Tac Toe</title>
</head>

<body>
<p>This is the Slint Tic Tac Toe Game compiled to WebAssembly.
    Note that the wasm build is done for demonstration purposes. Native applications are the real target of the
    toolkit.</p>
<div id="spinner" style="position: relative;">
    <div class="spinner">Loading...</div>
</div>
<canvas id="canvas" data-slint-auto-resize-to-preferred="true"></canvas>
<p class="links">
    <a href=https://github.com/AMax23/tic-tac-toe>
        View Source Code on GitHub</a>
</p>
<script type="module">
    import init from "./tic_tac_toe.js";

    init().finally(() => {
        document.getElementById("spinner").remove();
    });
</script>
</body>

</html>
